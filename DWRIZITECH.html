<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Data Entry Form</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 40px; background: #f2f2f2; }
    form { display: inline-block; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background: white; }
    input, textarea { width: 250px; padding: 10px; margin: 5px; border: 1px solid #999; border-radius: 5px; }
    button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>üìã DWR (IZI Tech)</h2>
  <form id="dataForm">
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="Serial No." name="Serial No." placeholder="Serial No." required><br>
    <input type="Date" name="Date" placeholder="Date" required><br>
     <input type="Task Name" name="Task Name" placeholder="Task Name" required><br>
      <input type="Start Time" name="Start Time" placeholder="Start Time" required><br>
       <input type="End Time" name="End Time" placeholder="End Time" required><br>
      
    
    
    
    <textarea name="message" placeholder="Message"></textarea><br>
    <button type="submit">Submit</button>
  </form>
  <p id="status"></p>

  <script>
    const scriptURL = 'PASTE_YOUR_DEPLOYMENT_URL_HERE'; // ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡§æ Apps Script URL ‡§°‡§æ‡§≤‡•á‡§Ç

    document.getElementById('dataForm').addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        name: e.target.name.value,
        email: e.target.email.value,
        phone: e.target.phone.value,
        message: e.target.message.value
      };
      fetch(scriptURL, { method: 'POST', body: JSON.stringify(data) })
        .then(() => document.getElementById('status').innerText = "‚úÖ Data Saved Successfully!")
        .catch(err => document.getElementById('status').innerText = "‚ùå Error: " + err);
    });
  </script>
</body>
</html>
